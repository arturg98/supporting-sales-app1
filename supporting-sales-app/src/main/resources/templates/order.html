<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Stwórz zamówienie</title>
    <link th:href="@{/styles/formStyle.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<br><br><br>
<div>
    <h3>Utwórz zamówienie</h3>
    <form th:action="@{/createOrder}" method="post">
        <label for="fname">Nazwa Produktu</label>
        <input type="text" id="fname" name="productName" placeholder="Wpisz nazwę produktu">

        <label for="lname">Ilość</label>
        <input type="text" id="lname" name="quantity" placeholder="Wpisz ilość">

        <label for="cena">Cena</label>
        <input type="text" id="cena" name="price" placeholder="Wpisz cenę">

        <label>Użytkownik:</label>
        <select name="appUser">
            <option th:each="users: ${users}" th:value="${users.getId()}"><p th:text="${users.getUsername()}"></p></option>
        </select>

        <label>Zapłacono:</label>
        <select class="paid" name="paid" width="50">
            <option th:value="false">Nie</option>
            <option th:value="true">Tak</option>
        </select>

        <input type="submit" value="Stwórz">
    </form>
</div>
</body>
</html>
