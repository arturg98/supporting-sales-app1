<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link th:href="@{/styles/formStyle.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<br><br><br>
<div class="formregister">
    <h1>Rejestracja</h1>
    <form th:action="@{/register}" method="post">
        <label for="llogin">Login</label>
        <input type="text" id="llogin" name="username"><br><br>
        <label for="lpwd">Hasło</label>
        <input type="password" id="lpwd" name="password"><br><br>
        <input type="submit" value="zarejestruj się!">
    </form>
</div>
</body>
</html>
